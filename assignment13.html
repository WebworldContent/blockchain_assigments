            // Question 2
            let students = [
                { name: "John", marks: "92" },
                { name: "Oliver", marks: "85" },
                { name: "Michael", marks: "79" },
                { name: "Dwight", marks: "95"},
                { name: "Oscar", marks: "64" },
                { name: "Kevin", marks: "48" },
            ];
            
            const mp = new Map()
            students.forEach((data)=>{
                console.log(data)
                let mark = parseInt(data.marks)
                console.log(mark)
                if (mark <= 100 && mark >= 90) {
                    if (mp.has('A')) {
                        mp.get('A').push(data)
                    }
                    else {
                        mp.set('A', [data])
                    }
                }
                if (mark < 90 && mark >= 80) {
                    if (mp.has('B')) {
                        mp.get('B').push(data)
                    }
                    else {
                        mp.set('B', [data])
                    }
                }
                if (mark < 80 && mark >= 70) {
                    if (mp.has('C')) {
                        mp.get('C').push(data)
                    }
                    else {
                        mp.set('C', [data])
                    }
                }
                if (mark < 70 && mark >= 60) {
                    if (mp.has('D')) {
                        mp.get('D').push(data)
                    }
                    else {
                        mp.set('D', [data])
                    }
                }
                if (mark < 60 && mark >= 50) {
                    if (mp.has('E')) {
                        mp.get('E').push(data)
                    }
                    else {
                        mp.set('E', [data])
                    }
                }
                if (mark < 50) {
                    if (mp.has('F')) {
                        mp.get('F').push(data)
                    }
                    else {
                        mp.set('F', [data])
                    }
                }
            })
